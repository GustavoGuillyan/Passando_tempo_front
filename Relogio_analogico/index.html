<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Analogico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="circulo"></div>
        <div class="circulo"></div>

            <div class="segundos">

            </div>
        </div>

    </div>
    <script src="index.js"></script>

</html>
